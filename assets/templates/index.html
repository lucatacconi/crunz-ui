<!doctype html>
<html lang="{{ application.language }}">
    <head>
        <meta charset="utf-8">
        <meta name="application-name" content="{{ application.name }}">
        <meta name="author" content="{{ application.authors }}">
        <meta name="keywords" content="{{ application.keywords }}">
        <meta name="description" content="{{ application.description }}">

        <meta name="robots" content="index, nofollow">

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.0.5/dist/vuetify.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

        <link href="../assets/images/logo.png" rel="icon" type="image/png">
        <link href="../assets/css/app.css" rel="stylesheet">

        <title>{{ application.title }}</title>
    </head>
    <body>
        <div id="edge">
            <v-app>
                <container :showloading="showloading"></container>
            </v-app>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router@3.x/dist/vue-router.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vee-validate@2.x/dist/vee-validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.x/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.x/moment.min.js"></script>
        <script src="https://unpkg.com/cronstrue@latest/dist/cronstrue.min.js" async></script>
        <script src="https://unpkg.com/http-vue-loader"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ace.js" integrity="sha256-CVkji/u32aj2TeC+D13f7scFSIfphw2pmu4LaKWMSY8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.x/dist/Chart.min.js"></script>

        <script src="../assets/js/utils.js"></script>

        <script>

            var lang = document.documentElement.lang;
            var cronstrue = window.cronstrue;

            Vue.use(VeeValidate, { locale: lang });
            Vue.use(Vuetify);
            Vue.use(VueRouter)
            Vue.config.productionTip = false;

            var run_mode = "{{run_mode}}";
            if(run_mode != "PRODU"){
                Vue.config.devtools = true;
            }

            const router = new VueRouter();

            const Edge = new Vue({
                el: '#edge',
                data:{
                    showloading: false
                },
                router,
                vuetify: new Vuetify(),
                components: {
                    'container': httpVueLoader('../app/shareds/Container.vue' + '?v=' + new Date().getTime())
                }
            })
        </script>
    </body>
</html>
